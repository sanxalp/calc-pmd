<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="calculator p-4 rounded shadow">
        <!-- Display -->
        <div id="display" class="form-control text-end mb-3 fs-4">0</div>

        <!-- Buttons grid will go here -->
        <div class="buttons d-grid gap-2">
          <!-- Row 1 -->
          <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
          <button class="btn btn-secondary" onclick="appendOperator('%')">
            %
          </button>
          <button class="btn btn-secondary" onclick="square()">xÂ²</button>
          <button class="btn btn-warning" onclick="appendOperator('/')">
            /
          </button>

          <!-- Row 2 -->
          <button class="btn btn-light" onclick="appendNumber(7)">7</button>
          <button class="btn btn-light" onclick="appendNumber(8)">8</button>
          <button class="btn btn-light" onclick="appendNumber(9)">9</button>
          <button class="btn btn-warning" onclick="appendOperator('*')">
            *
          </button>

          <!-- Row 3 -->
          <button class="btn btn-light" onclick="appendNumber(4)">4</button>
          <button class="btn btn-light" onclick="appendNumber(5)">5</button>
          <button class="btn btn-light" onclick="appendNumber(6)">6</button>
          <button class="btn btn-warning" onclick="appendOperator('-')">
            -
          </button>

          <!-- Row 4 -->
          <button class="btn btn-light" onclick="appendNumber(1)">1</button>
          <button class="btn btn-light" onclick="appendNumber(2)">2</button>
          <button class="btn btn-light" onclick="appendNumber(3)">3</button>
          <button class="btn btn-warning" onclick="appendOperator('+')">
            +
          </button>

          <!-- Row 5 -->
          <button class="btn btn-light" onclick="appendNumber(0)">0</button>
          <button class="btn btn-light" onclick="appendDot()">.</button>
          <button
            class="btn btn-success col-span-2"
            onclick="calculateResult()"
          >
            =
          </button>
        </div>
      </div>
      <div class="position-fixed bottom-0 end-0 p-3">
        Made by
        <a
          href="https://github.com/sanxalp/calc-pmd"
          class="text-decoration-none text-muted hover-underline"
          target="_blank"
        >
          sankalp ðŸ’Ÿ
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
